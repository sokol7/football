{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <style>
        .col-lg-6 {margin-top: 20px; margin-bottom: 20px}
        .col-lg-6 {margin-right: auto; font-style: normal; font-size: 18px}
    </style>
    <div class="row1">
        <div class="col-lg-6"> <img src="{% static "images/main.jpg" %}" class="img-rounded" alt="Cinque Terre" style="width:100%" width=100% height=100%></div>
    </div>

    <div class="row1" style="background-color:white"><h2 align="center">News</h2>
         <div class="col-lg-6">
             <ul>
                 {% for i in news %}
                    <li><a href="{% url 'football:news_page' slug=i.slug %}">{{ i.title }}</a></li>
                 {% endfor %}
             </ul>
         </div>
    </div>
{% endblock %}
